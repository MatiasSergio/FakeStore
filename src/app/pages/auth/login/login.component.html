
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" Class="formulario">

    <mat-form-field appearance="outline">
      <mat-label>User</mat-label>
      <input matInput placeholder="Usuario" formControlName="username" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="*******" formControlName="password" type="password" required>
    </mat-form-field>

    <button mat-stroked-button type="submit" [disabled]="loginForm.invalid || loginForm.pristine">Ingresar</button>

</form>
